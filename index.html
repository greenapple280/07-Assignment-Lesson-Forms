<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" class="rel">
    <title>Forms</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Netflix" height="40px" width="148px">
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <header class="header__sing-in">
                    <h3>Sign In</h3>
                </header>
                <form action="" class="form__sing-in">
                    <label for="email">Email or phone number</label>
                    <input type="email" id="email" name="email" placeholder="sape-seo@mail.ru" required>

                    <label for="password">Your password</label>
                    <input type="password" id="password" name="password" minlength="8" required>

                    <button class="singin">Sing In</button>
                    <a href="" class="link-pass" role="link">Forgot password?</a>

                    <footer class="sing-in">
                        <label for="check-box">
                            <input class="check-box" type="checkbox" id="check-box" checked></input>
                            <span class="check-style"></span>
                            Remember me
                        </label>
                        <p class="new-user">New to Netflix?<a href="#" class="new-user__link">Sing up now</a>.</p>

                    </footer>

                </form>

            </div>
        </div>
    </main>
</body>
</html>
